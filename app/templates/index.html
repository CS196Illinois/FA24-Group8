<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Opportunity Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Research Opportunity Filter</h1>
        <form id="filterForm" class="row gy-3 gx-4">
            <div class="col-md-4">
                <label for="researchArea" class="form-label">Research Area</label>
                <select class="form-select" id="researchArea" name="research_area">
                    <option value="">-- Select Research Area --</option>
                    <option value="Science">Science</option>
                    <option value="Technology">Technology</option>
                    <option value="Health">Health</option>
                    <option value="Social Sciences">Social Sciences</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="opportunityTiming" class="form-label">Opportunity Timing</label>
                <select class="form-select" id="opportunityTiming" name="opportunity_timing">
                    <option value="">-- Select Opportunity Timing --</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                    <option value="Spring">Spring</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="e.g.: Various">
            </div>
            <div class="col-md-4">
                <label for="deadlineBefore" class="form-label">Deadline Before</label>
                <input type="date" class="form-control" id="deadlineBefore" name="deadline_before">
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary px-4 py-2" onclick="filterResults()">Filter</button>
            </div>
        </form>

        <div class="mt-5">
            <h3>Filter Results</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Research Area</th>
                        <th>Timing</th>
                        <th>Deadline</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                    <!-- Filtered results will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="/static/static/js/scripts.js"></script>
</body>
</html>
