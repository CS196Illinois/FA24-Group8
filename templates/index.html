<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4 fw-bold">File Upload & Information Forms</h1>

        <div class="row justify-content-center mb-5">
            <div class="col-md-6 bg-white p-4 rounded shadow-sm">
                <h2 class="h4 mb-3 text-primary">Resume Reviewer</h2>
                <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-4">
                    <div class="mb-3">
                        <label for="file" class="form-label">Resume File:</label>
                        <input type="file" name="file" multiple class="form-control" id="file" />
                    </div>
                    <div class="mb-3">
                        <label for="job_desc" class="form-label">Job Description File:</label>
                        <input type="file" name="job_desc" multiple class="form-control" id="job_desc" />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow-sm">
                <h2 class="h4 mb-3 text-success">Cold Email Generator</h2>
                <form action="/emails" method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="type" class="form-label">Email Type:</label>
                        <select name="type" id="type" required class="form-select">
                            <option value="type" selected>Select Type</option>
                            <option value="initial">Initial</option>
                            <option value="followup">Follow up</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="lname" class="form-label">Full Name:</label>
                        <input type="text" id="lname" name="lname" class="form-control" placeholder="John Doe">
                    </div>

                    <div class="mb-3">
                        <label for="collegeName" class="form-label">College Name:</label>
                        <input type="text" id="collegeName" name="collegeName" class="form-control" placeholder="Harvard University">
                    </div>

                    <div class="mb-3">
                        <label for="major" class="form-label">Major:</label>
                        <input type="text" id="major" name="major" class="form-control" placeholder="Computer Science">
                    </div>

                    <div class="mb-3">
                        <label for="profName" class="form-label">Professor's Name:</label>
                        <input type="text" id="profName" name="profName" class="form-control" placeholder="Dr. Smith">
                    </div>

                    <button type="submit" class="btn btn-success w-100">Submit</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
